<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API_WEB</title>
    <script type="text/javascript">
     function test() {
        var now = new Date();
        var l = now.getFullYear()+"" + (now.getMonth()+1)+""+ now.getDate()+""+
                now.getHours()+"" + now.getMinutes();
        document.getElementById("log").innerHTML = l;

        setTimeout("test()", 1000);
    }
 </script>
</head>
<body>
    <button onclick="test()">LOG</button>
    <h2><span id="log"></span> </h2>
</body>
</html>
